<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">


  <link rel="stylesheet" href="css/style.css">
  <title>Treks Bot 5000</title>
</head>

<body>

  <script src="script.js"></script>


  <header class="inner">
    <h1><a href="#"><i class="fas fa-code"></i>
        Treks Bot 5000</a></h1>
      </header>

  <section id="add" class="container">
    <div class="form-wrap">
      <h1>Pre-Book a Reservation</h1>
      <p>You have to pick a day at least 3 days in advance</p>
      <form>
        <div class="input-group">
          <label for="Name">First Name</label>
          <input type="text" name="title" id="first_name" class="input-box" placeholder="eg. Jenny"
            maxlength="100" required>
        </div>
        <div class="input-group">
          <label for="Last Name">Last Name</label>
          <input type="text" name="Last Name" id="last_name" class="input-box" placeholder="eg. Something"
          maxlength="100">
        </div>
        <div class="input-group">
          <label for="Phone Number">Phone Number</label>
          <input type="phone number" name="Phone Number" id="phone_number" class="input-box" placeholder="eg. 555-867-5309">
        </div>

         <div class="input-group">
          <label for="email">Email</label>
          <input type="email" name="contact_email" id="email" class="input-box" placeholder="(the one on file with them)"
            required>
        </div>


        <div class="input-group">


      <table id="t01">
  <tr>
    <th>
      <label for="day_selection">Birth Day</label>
    </th>
    <th><label for="gym">Gym</label></th>
    <th><label for="booking_day">Choose a day (this month):</label></th>
    <th><label for="booking_time">Choose a time:</label></th>
  </tr>
  <tr>
    <td>
        <select name="bday_month" id="bday_month">
                  <option value="Jan">Jan</option>
                  <option value="Feb">Feb</option>
                  <option value="Mar">Mar</option>
                  <option value="Apr">Apr</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="Aug">Aug</option>
                  <option value="Sept">Sept</option>
                  <option value="Oct">Oct</option>
                  <option value="Nov">Nov</option>
                  <option value="Dec">Dec</option>
                </select>

        <select name="bday_day" id="bday_day">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">10</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>

                <select name="bday_year" id="bday_year">
                  <option value="1980">1980</option>
                  <option value="1981">1981</option>
                  <option value="1982">1982</option>
                  <option value="1983">1983</option>
                  <option value="1984">1984</option>
                  <option value="1985">1985</option>
                  <option value="1986">1986</option>
                  <option value="1987">1987</option>
                  <option value="1988">1988</option>
                  <option value="1989">1989</option>
                  <option value="1990">1990</option>
                  <option value="1991">1991</option>
                  <option value="1992">1992</option>
                  <option value="1993">1993</option>
                  <option value="1994">1994</option>
                  <option value="1995">1995</option>
                  <option value="1996">1996</option>
                  <option value="1997">1997</option>
                  <option value="1998">1998</option>
                  <option value="1999">1999</option>
                  <option value="2000">2000</option>
                </select>

    </td>

    <td>

       <select name="gym" id="gym">
            <option value="Rino">Rino</option>
            <option value="Baker">Baker</option>
            <option value="Englewood">Englewood</option>
        </select>

    </td>


    <td>
        <select name="day_selection" id="day_selection">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">10</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
          </td>

    <td>
        <select name="booking_time" id="booking_time">
            <option value="6 AM to 7:50 AM">6 AM to 7:50 AM</option>
            <option value="8 AM to 9:50 AM">8 AM to 9:50 AM</option>
            <option value="10 AM to 11:50 AM">10 AM to 11:50 AM</option>
            <option value="12 PM to 1:50 PM">12 PM to 1:50 PM</option>
            <option value="2 PM to 3:50 PM">2 PM to 3:50 PM</option>
            <option value="4 PM to 5:50 PM">4 PM to 5:50 PM</option>
            <option value="6 PM to 7:50 PM">6 PM to 7:50 PM</option>
            <option value="8 PM to 10 PM">8 PM to 10 PM</option>

          </select>
      </td>
  </tr>
</table>

        </div>
        <div>

        <input type="submit" value="Schedule Treks Bot" class="btn btn-reverse">
      </form>
    </div>
  </section>
</body>

</html>
